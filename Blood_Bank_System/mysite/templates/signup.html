{% extends 'base.html' %}

{% block content %}
<main role="main" class="container">
<legend class="border-bottom mb-4">Sign Up</legend>
{% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{ message }}
    </div>
{% endfor %}
<div class="content-section">
            <form method="post">
              {% csrf_token %}
	            <fieldset class="form-group">
		              <div class="form-group">
		                <label for="username" class="form-label">Username</label>
		                <input type="text" class="form-control" id="username" name="username" required>
		              </div>
		              <div class="form-group">
		                <label for="email" class="form-label">Email</label>
		                <input type="text" class="form-control" id="email" name="email" required>
		              </div>
		              <div class="form-group">
		                <label for="password" class="form-label">Password</label>
		                <input type="password" class="form-control" id="password" name="password" required>
		              </div>
		              <div class="form-group">
		                <label for="role" class="form-label">Register as:</label>
		                <select class="form-select" aria-label="Registration Role" name="role" required>
		                  <option value="donor">Donor</option>
		                  <option value="patient">Patient</option>
		                </select>
		              </div>
	          	</fieldset>
	          	<br>
	          	<div class="form-group">
            		<button class="btn btn-outline-info" type="submit">Sign Up</button>
        		</div> 
            </form>
	</div>
<div class="border-top pt-3">
    <small class="text-muted">Do you need an account? <a class="ml-2" href="{%  url 'login' %}">Login Now</a></small></div>
</div>
</main>

{% endblock %}
